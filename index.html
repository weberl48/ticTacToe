<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board">
      <table>
        <tr id="row1">
          <td class="box" id="1"></td>
          <td class="box border" id="2"></td>
          <td class="box" id="3"></td>
        </tr>
        <tr id="row2">
          <td class="box horizontal" id="4"></td>
          <td class="box border horizontal" id="5"></td>
          <td class="box horizontal" id="6"></td>
        </tr>
        <tr id="row3">
          <td class="box " id="7"></td>
          <td class="box border" id="8"></td>
          <td class="box" id="9"></td>
        </tr>
      </table>
    </div>

  <script src="dom.js"></script>
  <script src="logic.js"></script>
</body>
</html>
